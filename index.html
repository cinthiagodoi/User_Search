<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id='main'>
    
    <form id='userForm'>
      <h1>Search Users</h1>
      <input id='searchInput' type='text' value='' name='searchInput' autofocus>
      <button id='button' type='submit' value="submit" disabled='true'>Submit</button>
    </form>

    <div id='container'>
      <div id='usersFounded'>
        <h2 id='userMessage'>No Filtered Users</h2>
      </div>
      <ul id='list'></ul>
    </div>

    <div id='containerStatics'>
      <div id='searchResults'>
        <h2 id='staticsMessage'>Nothing to Show</h2>
        <ul id='dataList'></ul>
      </div>
    </div>
    
  </div>
  <script defer type="text/javascript" src = "script.js"></script>
</body>
</html>
